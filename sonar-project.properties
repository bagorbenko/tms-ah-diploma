sonar.projectKey=diploma-microservices
sonar.organization=diploma-project
sonar.projectName=Diploma Microservices Project
sonar.projectVersion=1.0

# Sources
sonar.sources=api-store/app,bookshop/bookshop
sonar.tests=api-store/app/test_main.py,bookshop/bookshop/tests

# Language
sonar.python.version=3.11

# Coverage
sonar.python.coverage.reportPaths=*/coverage.xml
sonar.python.xunit.reportPath=*/test-results.xml

# Exclusions
sonar.exclusions=**/venv/**,**/migrations/**,**/static/**,**/media/**,**/__pycache__/**,**/test_*.py,**/*_test.py

# Encoding
sonar.sourceEncoding=UTF-8

# Quality profiles
sonar.python.pylint.reportPath=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Security
sonar.python.bandit=/usr/local/bin/bandit 