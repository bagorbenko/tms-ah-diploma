apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookshop-deployment
  namespace: bookshop-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookshop
  template:
    metadata:
      labels:
        app: bookshop
    spec:
      tolerations:
      - key: environment
        operator: Equal
        value: production
        effect: NoSchedule
      containers:
      - name: bookshop
        image: europe-west1-docker.pkg.dev/PROJECT_ID/diploma-docker-repo/bookshop:latest
        ports:
        - containerPort: 8000
        env:
        - name: API_STORE_URL
          value: "http://api-store-service.api-store-prod.svc.cluster.local"
        - name: FLASK_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: bookshop-service
  namespace: bookshop-prod
spec:
  selector:
    app: bookshop
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
